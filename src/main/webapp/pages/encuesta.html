<div class="container">

  <div class="panel panel-primary">
    <div class="panel-heading"><h3>Intención de cursada</h4></div>
    <div class="panel-body">
      
      <form role="form">

			<div class="form-group">
			   <label>Elegí la carrera que estudias</label>
			   <select class="form-control" ng-model="carreraSeleccionada" ng-options="item.nombre for item in carrerasDisponibles" ng-change="actualizarMaterias()"></select>
			</div>
			<div class="form-group">
			   <label>Año de ingreso a la facultad</label>
			   <input type="number" min="0" class="form-control" ng-model="anioIngreso">
			</div>
			<div class="form-group">
				<label>¿Cuántos finales aprobaste?</label>
			    <input type="number" min="0" class="form-control" ng-model="finalesAprobados">
			</div>
			<div class="form-group">
				<label>¿Cuántos finales desaprobaste?</label>
			    <input type="number" min="0" class="form-control" ng-model="finalesDesaprobados">
			</div>
			<div class="form-group">
			    <label>¿Cuántas materias aprobaste la cursada?</label>
			    <input type="number" min="0" class="form-control" ng-model="cursadasAprobadas">
			</div>

	  		<label>¿A que materias pensas anotarte el proximo cuatrimestre?</label>
	  		<br>
	  		
	  		<div class="form-group col-md-12">
	  			<label for="email">Materia</label>
				<select class="form-control" ng-model="materiaSeleccionada" ng-options="item.nombre for item in materiasDisponibles" ng-change="seleccionarMateria()"></select>
				<br>
	  			<label for="email">Turno</label>
				<select class="form-control" ng-model="turnoSeleccionado" ng-options="item for item in turnosDisponibles" ng-change="seleccionarTurno()"></select>
				<br>
				<button type="button" id="am" class="btn btn-primary btn-block" ng-disabled="deshabilitarAgregarMaterias" ng-click="agregarMateria(materiaSeleccionada.nombre, turnoSeleccionado)">Agregar materia</button>

				<br>

				<ul class="list-group">
				  <li class="list-group-item" data-ng-repeat="materia in materias">{{materia.nombre}} - {{materia.turno}} <a class="close" ng-click="eliminarMateria(materia)">×</a></li>
				</ul>

				<div class="col-md-12">
		        	<h5 class="alert alert-danger bg-success animate-repeat" data-ng-repeat="msg in msgs">{{msg}}</h5>
		        </div>

	  		</div>

	  		

			<br>

		  	<button type="button" class="btn btn-primary btn-block btn-lg col-md-12" ng-disabled="deshabilitarEnviarRespuesta()">Enviar respuesta</button>
		</form>

    </div>

  </div>

</div>
